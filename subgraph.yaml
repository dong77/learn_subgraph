specVersion: 0.0.2
description: Loopring Exchange v2
repository: https://github.com/dong77/learn-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ExchangeV3
    network: mainnet
    source:
      address: '0x0BABA1Ad5bE3a5C0a66E7ac838a129Bf948f1eA4'
      abi: ExchangeV3
      startBlock: 11149814
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ExchangeV3
          file: ./abis/ExchangeV3.json
      eventHandlers:
        - event: TokenRegistered(address,uint16)
          handler: handleTokenRegistered
      file: ./src/mapping.ts